{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h2>Suivre des utilisateurs</h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Confirmer</button>
    </form>
    <h2>Abonnements</h2>
        {% for user_f in users_f %}
            <a href="{% url 'view_followed_users' user_f.id %}">
        {% endfor %}
{% endblock content %}
