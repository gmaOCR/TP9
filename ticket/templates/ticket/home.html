{% extends 'base.html' %}
{% block content %}
    <h2>Votre flux</h2>
{% if perms.ticket.view_ticket %}
    <div class="grid-container">
        {% for ticket in tickets %}
            <div class="post">
                <a href="{% url 'view_ticket' ticket.id %}">
                    <h4>Ticket : {{ ticket.title }}</h4>
                    <p>{% include "./ticket_img.html" %}</p>
                </a>
            </div>
        {% endfor %}
    </div>
{% endif %}
{% endblock content %}
