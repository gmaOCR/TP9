{% extends 'base.html' %}
{% block content %}
    <h2>Modifier la critique</h2>
    <form method="post" enctype="multipart/form-data">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button type="submit" >Sauvegarder</button>
    </form>
    <h2>Supprimer la critique ?</h2>
    <form method="post" enctype="multipart/form-data">
        {{ delete_form }}
        {% csrf_token %}
        <button type="submit" >Supprimer</button>
    </form>
{% endblock content %}
